	<h1 id="shouldBeRedText" style="color: blue">SmartyPants High School</h1>
	<button id="doneButton">Click when done!</button>
	<script>
		const shouldBeRedText = document.getElementById('shouldBeRedText');
		const doneButton = document.getElementById('doneButton');

			if (shouldBeRedText.style.color === 'red') {

			else {
				alert('Not everything has been changed yet :(');
			}
		}
	</script>
